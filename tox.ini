[tox]
# We need 4.4.0 for constrain_package_deps.
min_version = 4.4.0
envlist =
    py310
    py311
    py312
    py313
    test
    lint

[gh-actions]
python =
    3.10: py310, lint
    3.11: py311
    3.12: py312
    3.13: py313, lint

[testenv]
use_develop = true
skip_install = false
constrain_package_deps = true

commands =
    pytest -m "not integration" {posargs}
extras =
    test

[testenv:format]
description = automatically reformats code
skip_install = true
deps =
    pre-commit
    pre-commit-uv
commands =
    pre-commit run -a pyupgrade
    pre-commit run -a isort
    pre-commit run -a black

[testenv:lint]
description = run linters that will help improve the code style
skip_install = true
deps =
    pre-commit
    pre-commit-uv
commands =
    pre-commit run -a


