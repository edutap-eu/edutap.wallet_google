[tox]
# We need 4.4.0 for constrain_package_deps.
min_version = 4.4.0
envlist =
    py310
    py311
    py312
    py313
    test
    lint

[gh-actions]
python =
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
use_develop = true
skip_install = false
deps =
    -e tests/data/test_wallet_google_plugins

commands =
    pytest {posargs}
extras =
    test
    develop

[testenv:format]
description = automatically reformats code
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run -a pyupgrade
    pre-commit run -a isort
    pre-commit run -a black

[testenv:lint]
description = run linters that will help improve the code style
skip_install = true
# extras for type-checking go into .pre-commit-config.yaml
deps =
    pre-commit
commands =
    pre-commit run -a
