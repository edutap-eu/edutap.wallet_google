[project]
name = "edutap.wallet_google"
version = "1.0.0.dev1"
description = "Library for Google Wallet Communication"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "EUPL 1.2" }
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic[email,dotenv]",
    "python-dotenv",
    "google-auth",
    "google-cloud-storage",
    "pyjwt"
  ]

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-mock",
    "jsondiff",
    "freezegun",
]
develop = [
    "pdbpp",
    "ipython",
    "qrcode",
    "ecdsa",
]

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.towncrier]
directory = "news/"
filename = "CHANGES.rst"
title_format = "{version} ({project_date})"
underlines = ["-", ""]

[[tool.towncrier.type]]
directory = "breaking"
name = "Breaking changes:"
showcontent = true

[[tool.towncrier.type]]
directory = "feature"
name = "New features:"
showcontent = true

[[tool.towncrier.type]]
directory = "bugfix"
name = "Bug fixes:"
showcontent = true

[[tool.towncrier.type]]
directory = "internal"
name = "Internal:"
showcontent = true

[[tool.towncrier.type]]
directory = "documentation"
name = "Documentation:"
showcontent = true

[[tool.towncrier.type]]
directory = "tests"
name = "Tests"
showcontent = true

[tool.isort]
profile = "plone"

[tool.black]
target-version = ["py39"]

[tool.codespell]
ignore-words-list = "discreet,"
skip = "*.po,"

[tool.check-manifest]
ignore = [
    ".editorconfig",
    ".meta.toml",
    ".pre-commit-config.yaml",
    "tox.ini",
    ".flake8",
    "mx.ini",

]
