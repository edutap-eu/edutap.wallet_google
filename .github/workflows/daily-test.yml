name: Run Model Check daily

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6:00 UTC
  workflow_dispatch:

concurrency:
  group: daily-test-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel scheduled runs

jobs:
  model-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          python-version: '3.13'
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
      - name: Install dependencies
        run: uv tool install --with "tox-uv,tox-gh-actions" tox
      - name: Prepare test environment
        run: |
          cp tests/data/credentials_fake.json credentials.json
          echo "EDUTAP_WALLET_GOOGLE_ISSUER_ID=1234567890123456789" > .env
      - name: Run Model Check Tests
        run: tox -- tests/test_check_models.py
